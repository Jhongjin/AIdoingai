server {
    listen 80;
    server_name aidoingai.com www.aidoingai.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name aidoingai.com www.aidoingai.com;
    
    # 개발용 자체 서명 인증서
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;
    
    # Let's Encrypt 인증서가 있을 경우 사용할 설정
    # 주석 해제하여 사용하세요
    # ssl_certificate /etc/letsencrypt/live/aidoingai.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/aidoingai.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;
    
    location / {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 정적 자산 설정
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }
} 