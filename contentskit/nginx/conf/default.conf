server {
    listen 80;
    server_name aidoingai.com www.aidoingai.com localhost towoo.iptime.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        proxy_pass http://towoo.iptime.org:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
}

server {
    listen 443 ssl;
    server_name aidoingai.com www.aidoingai.com towoo.iptime.org;
    
    ssl_certificate /etc/letsencrypt/live/aidoingai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aidoingai.com/privkey.pem;
    
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
} 